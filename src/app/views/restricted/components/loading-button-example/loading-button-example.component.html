<div class="col-12 box-rounded-white offset-top-20">
  <div class="row">
    <div class="col-12">
      <div class="container-title-description">
        <h4>Loading button</h4>
        <p>Configurações aplicadas dentro do loading button</p>
      </div>

      <div class="row">
        <div class="col-2">
          <app-input-type
            [formGroup]="formLoadingBtn"
            [id]="'text'"
            [name]="'text'"
            [type]="'text'"
            [label]="'Texto botão'"
            [showLabel]="true">
          </app-input-type>
        </div>
        <div class="col-12"></div>
        <div class="col-3 offset-top-20">
          <app-input-type
            [formGroup]="formLoadingBtn"
            [id]="'loading'"
            [name]="'loading'"
            [type]="'checkbox'"
            [labelCheckbox]="'Loading'"
            [showLabel]="false"
            [displayInline]="true">
          </app-input-type>
        </div>
        <div class="col-3 offset-top-20">
          <app-input-type
            [formGroup]="formLoadingBtn"
            [id]="'disable'"
            [name]="'disable'"
            [type]="'checkbox'"
            [labelCheckbox]="'Desabilitar botão'"
            [showLabel]="false"
            [displayInline]="true">
          </app-input-type>
        </div>
        <div class="col-3 offset-top-20">
          <app-input-type
            [formGroup]="formLoadingBtn"
            [id]="'viewIcon'"
            [name]="'viewIcon'"
            [type]="'checkbox'"
            [labelCheckbox]="'Visualizar icone'"
            [showLabel]="false"
            [displayInline]="true">
          </app-input-type>
        </div>
        <div class="col-3 offset-top-20">
          <app-input-type
            [formGroup]="formLoadingBtn"
            [id]="'iconRight'"
            [name]="'iconRight'"
            [type]="'checkbox'"
            [labelCheckbox]="'Icone na direita?'"
            [showLabel]="false"
            [displayInline]="true">
          </app-input-type>
        </div>
      </div>
    </div>

    <div class="col-12 offset-top-20">
      <app-default-button
        [id]="'id'"
        [type]="'button'"
        [classIcon]="'ri-user-line'"
        [text]="formLoadingBtn.get('text')?.value"
        [showIcon]="formLoadingBtn.get('viewIcon')?.value"
        [iconRight]="formLoadingBtn.get('iconRight')?.value"
        [disabled]="formLoadingBtn.get('disable')?.value"
        [loading]="formLoadingBtn.get('loading')?.value"
        (click)="sendValue()">
      </app-default-button>
    </div>
  </div>
</div>
